aes64ds:
    config: 
      - check ISA:=regex(.*RV64.*I.*K.*)
      - check ISA:=regex(.*RV64.*I.*ZKn.*)
      - check ISA:=regex(.*RV64.*I.*ZKnd.*)
    opcode: 
      aes64ds: 0
    rs1: 
      <<: *all_regs
    rs2:
      <<: *all_regs
    rd:
      <<: *all_regs
    op_comb: 
      <<: *rfmt_op_comb
    val_comb:
      abstract_comb:
        'byte_count(64, ["rs1_val","rs2_val"])': 0
        'uniform_random(20, 100, ["rs1_val","rs2_val"], [64, 64])': 0

